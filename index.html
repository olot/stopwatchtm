<!DOCTYPE html>
<html>

  <head>
    <meta charset="UTF-8">

    <title>Stopwatch</title>

    <link href="style.css" rel="stylesheet">

    <script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
    <script src="stopwatch.js"></script>
  </head>

  <body>

    <h1>Stopwatch by TM</h1>

    <div class="container1"> <!-- start comtaier1-->

      <div id='timer'>00:00:00</div>

        <div id='labels'>
          <span id='hh'>Hours</span>
          <span id='mm'>Minutes</span>
          <span id='ss'>Seconds</span>
      <!-- <span id='ms'>Centiseconds</span> -->

        </div>

    </div> <!-- end comtaier1 -->


    <div class="container2"> <!-- start comtaier2 -->
      <div id='controls'>
        <button onclick='watch.startTimer(); watch.startTicker();' id='go'>Start</button>
        <button onclick='watch.stopTimer();'  id='stop'>Stop</button>
        <button onclick='watch.resetTimer()' id='clear'>Reset</button>
      </div>
    </div> <!-- end comtaier2 -->

    <br /> <!-- display test results inline with stopwatch -->
        <iframe frameborder="0" width="100%" height="500px" src="/test/test.html?coverage=true"> </iframe>
      <br />

  </body>


</html>
