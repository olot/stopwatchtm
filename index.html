  <div class="container">

      <div id='timer'>00:00:00</div>

        <div id='labels'>
          <span id='hh'>Hours</span>

          <span id='ss'>Seconds</span>
        </div>
    </div> <!-- end comtaier2 -->


    <div class="container3"> <!-- start comtaier3 -->
      <div id='controls'>
        <button onclick='watch.startTimer()' id='start'>Start</button>
